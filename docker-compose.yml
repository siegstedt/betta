version: '3.8'

services:
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: betta_db
    restart: always
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U betta_user -d betta_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: betta_backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./fit_files:/app/fit_files
    depends_on:
      db:
        condition: service_healthy
    env_file: .env.docker

  worker:
    build: ./backend
    container_name: betta_worker
    restart: always
    volumes:
      - ./backend:/app
      - ./fit_files:/app/fit_files
    depends_on:
      - db
      - redis
    env_file: .env.docker
    command: python worker.py

  frontend:
    build: ./frontend
    container_name: betta_frontend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    env_file: .env.docker
    environment:
      - CHOKIDAR_USEPOLLING=true

  redis:
    image: redis:7-alpine
    container_name: betta_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:

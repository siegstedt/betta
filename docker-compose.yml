version: '3.8'

services:
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: betta_db
    restart: always
    environment:
      - POSTGRES_USER=betta_user
      - POSTGRES_PASSWORD=betta_password
      - POSTGRES_DB=betta_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U betta_user -d betta_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: betta_backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./fit_files:/app/fit_files
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://betta_user:betta_password@db:5432/betta_db

  frontend:
    build: ./frontend
    container_name: betta_frontend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    env_file: .env
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  postgres_data:
